{% extends 'base_generic.html' %}

{% block content %}
<h2>Criar Conta Bancária</h2>
<form method="POST">
    {% csrf_token %}
    <label>Número da Conta:</label><br>
    <input type="text" name="account_number" required><br><br>

    <label>Nome do Titular:</label><br>
    <input type="text" name="owner_name" required><br><br>

    <label>Saldo Inicial:</label><br>
    <input type="number" step="0.01" name="balance" required><br><br>

    <button type="submit">Criar Conta</button>
</form>
{% endblock %}
